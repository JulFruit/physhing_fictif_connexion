    <title>Connexion</title>
    <style>
        /* Image de fond */
                body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: rgb(242, 242, 242);
            margin: 0;
            color: #333;
        }

        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* SVG en arrière-plan */
            overflow: hidden;
        }

        /* Formulaire */
        .form-container {
            background-color: rgba(255, 255, 255, 1); /* Blanc opaque */
            padding: 20px 40px 40px; /* Réduit l'espace en haut */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px; /* Largeur inchangée */
            min-height: 250px; /* Hauteur inchangée */
            text-align: left; /* Alignement du texte à gauche */
            margin-top: -40px; /* Déplace la boîte vers le haut */
        }

        /* Logo - réduit la taille */
        .form-container img {
            width: 130px; /* Réduit la taille du logo */
            margin-bottom: 10px; /* Ajoute de l'espace sous le logo */
        }

        /* Titre */
        .form-container h2 {
            margin-top: 10px; /* Ajoute un espace plus grand entre le logo et le titre */
            margin-bottom: 10px; /* Réduit l'espace en bas du titre */
            color: #333;
            text-align: left;
            font-weight: 500; /* Texte légèrement gras */
        }

        /* Champs du formulaire */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0; /* Réduit l'espace entre les champs */
            border: none; /* Supprime la bordure tout autour */
            border-bottom: 1px solid #000; /* Bordure plus fine en bas */
            box-sizing: border-box;
            text-align: left; /* Assure que le texte est aligné à gauche */
            padding-left: 0; /* Alignement du texte à gauche */
        }

        /* Modifier la couleur du trait lorsque le champ est actif (focus) */
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-bottom: 1px solid #0067b8; /* Bordure bleue lors du focus */
            outline: none; /* Supprime le contour par défaut lors du focus */
        }

        /* Texte placeholder plus clair */
        .form-container input[type="text"]::placeholder,
        .form-container input[type="password"]::placeholder {
            color: #aaa; /* Couleur plus claire pour le texte d'exemple */
            text-align: left; /* Assure que le placeholder est bien à gauche */
        }

        /* Modifier la couleur du texte du placeholder lorsqu'on focus sur le champ */
        .form-container input[type="text"]:focus::placeholder,
        .form-container input[type="password"]:focus::placeholder {
            color: #aaa; /* Couleur plus claire même en focus */
        }

        /* Bouton */
        .form-container button {
            width: 140px; /* Taille fixe pour les boutons */
            padding: 10px 20px; /* Ajuste la taille avec un peu d'espace */
            background-color: #0067b8; /* Bleu */
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
            margin: 0; /* Supprime toute marge */
        }

        /* Bouton hover */
        .form-container button:hover {
            background-color: #0056b3; /* Bleu foncé pour "Suivant" */
        }

        /* Conteneur des boutons alignés à droite et collés l'un à l'autre */
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligne les boutons à droite */
            gap: 10px; /* Espace entre les boutons */
            margin-top: 10px;
        }

        /* Ajouter un espace entre les liens et les boutons */
        .links + .button-container {
            margin-top: 30px; /* Espace entre les 2 div */
        }

        /* Affichage de l'identifiant */
        .username-display {
            margin: 10px 0;
        }

        /* Styles des liens */
        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #0067b8; /* Couleur des liens */
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Texte "Pas de compte ?" */
        .no-account {
            font-size: 14px;
        }

        /* Nouveau style pour le texte "Entrez le mot de passe" */
        .password-label {
            font-size: 18px; /* Augmente la taille du texte */
            font-weight: bold; /* Met le texte en gras */
            margin-bottom: 10px; /* Ajoute un petit espace sous le texte */
        }
    </style>

        <h2 id="loginTitle">Se connecter</h2>
        <form id="loginForm" action="/log_login" method="post">
            <!-- Champ pour l'e-mail sans label, avec un placeholder -->
            <div id="usernameField">
                <input type="text" id="username" name="username" placeholder="E-mail, téléphone ou identifiant Skype" required>

                <!-- Texte "Pas de compte ?" et liens sur la même ligne -->
                <div class="links">
                    <p class="no-account">Pas de compte ? <a href="#">Créez-en un !</a> </p>
                    <a href="#">Votre compte n’est pas accessible ?</a>
                </div>
                
                <!-- Conteneur pour les boutons -->
                <div class="button-container">
                    <!-- Bouton Suivant -->
                    <button type="button" onclick="showPasswordField()">Suivant</button>
                </div>
            </div>

            <!-- Afficher l'e-mail dans la deuxième étape sans le "Identifiant:" et sans gras -->
            <div id="usernameDisplay" class="username-display" style="display: none;">
                <span id="displayedUsername"></span>
            </div>

            <!-- Mot de passe caché au début -->
            <div id="passwordField" style="display: none;">
                <!-- Nouveau label pour le mot de passe -->
                <div class="password-label">Entrez le mot de passe</div>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>

                <!-- Liens "Mot de passe oublié ?" et "Nom d’utilisateur oublié ?" -->
                <div class="links">
                    <p class="no-account"> <a href="#">Mot de passe oublié ?</a> </p>
					<p class="no-account"> <a href="#">Nom d’utilisateur oublié ?</a> </p>
                </div>

                <!-- Bouton Se connecter aligné à droite avec les mêmes styles -->
				<div class="button-container">
					<button type="button" onclick="submitUsername()">Se connecter</button>
				</div>
            </div>
        </form>
    </div>

    <script>
		function showPasswordField() {
			const username = document.getElementById("username").value;
			if (username) {
				document.getElementById("loginTitle").style.display = "none";
				document.getElementById("usernameField").style.display = "none";
				document.getElementById("passwordField").style.display = "block";
				document.getElementById("usernameDisplay").style.display = "block";
				document.getElementById("displayedUsername").textContent = username;
			} else {
				alert("Veuillez entrer votre e-mail.");
			}
		}

		function submitUsername() {
			const username = document.getElementById("username").value;
			if (username) {
				const form = document.createElement("form");
				form.method = "post";
				form.action = "/sensibilisation";

				const hiddenField = document.createElement("input");
				hiddenField.type = "hidden";
				hiddenField.name = "username";
				hiddenField.value = username;

				form.appendChild(hiddenField);
				document.body.appendChild(form);
				form.submit();
			} else {
				alert("Veuillez entrer votre e-mail.");
			}
		}	
	</script>
